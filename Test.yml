---
  - name: create war file
    hosts: comp
    become: yes
  
    tasks:
    - name: Ensure git package is present
      apt:
        name: git
        state: present
    - name: Ensure rsync package is present
      apt:
        name: rsync
        state: present
        - name: Ensure boxfuse direcotry is present
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /usr/myapp
    - name: Ensure maven package is present
      apt:
        name: maven
        state: present
    - name: Compile war file
      shell: "mvn package"
      args:
        chdir: /usr/myapp
  - name: start tomcat
    hosts: prod
    become: yes
    tasks:
    - name: Ensure tomcat is present
      apt:
        name: tomcat8
        state: present
    - name: Ensure tomcat service is started
      service:
        name: tomcat8
        state: started
        - name: Ensure rsync package is present
        apt:
          name: rsync
      - name: Synchronization war file
        synchronize:
          mode: pull
          src: rsync://comp/usr/myapp/target/
          dest: /var/lib/tomcat8/webapps/      
    